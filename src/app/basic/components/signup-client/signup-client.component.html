<div class="bg">
    <div class="parent">

        <div class="child">

            <div nz-col>
                <h1 style="margin-left: 55px">Client Signup</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

                <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
                    <input nz-input placeholder="E-mail" formControlName ="email" id="email"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Password!">
                    <input nz-input type="password" placeholder="Password" formControlName ="password" id="email"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Password!">
                    <input nz-input type="password" placeholder="Confirm Password" formControlName ="checkpassword" id="email"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid First Name!">
                    <input nz-input placeholder="First Name" formControlName ="firstName" id="email"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Last Name!">
                    <input nz-input placeholder="Last Name" formControlName ="lastName" id="email"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Phone Number!">
                    <input nz-input placeholder="Phone" formControlName ="phone" id="email"/>
                </nz-form-control>
            </nz-form-item>

            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                Register
            </button>
            Or <a routerLink="/login">Login Now</a> 

            </form>
        </div>

    </div>
</div>
